  <h1>{{ isEditing ? "Update": "Create" }} Hero</h1>

  <form [formGroup]="form" novalidate>

  <mat-card>
    <mat-card-content class="mat-card-content">

      <mat-form-field *ngIf="isEditing">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Hero Name</mat-label>
        <input
          matInput
          type="text"
          id="name"
          formControlName="name"
          placeholder="Name">

          <mat-error *ngIf="form.controls.name.hasError('required')">
            Name is required
          </mat-error>

          <mat-error *ngIf="form.controls.name.hasError('minlength')">
            Name should contain at least 3 characters.
          </mat-error>

      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button
        *ngIf="!isEditing"
        color="primary"
        class="mat-raised-button"
        mat-raised-button
        (click)="create()">Create
      </button>

      <button
        color="primary"
        *ngIf="isEditing"
        class="mat-raised-button"
        mat-raised-button
        (click)="update()">
        Update
      </button>

      <button class="mat-raised-button" mat-raised-button (click)="goBack()">Go back</button>
    </mat-card-actions>
  </mat-card>

  </form>
